query getEntities {
  entities(keys: ["%"]) {
    edges {
      node {
        keys
        components {
          __typename
          ... on Game {
            game_id
            score
            over
            seed
          }
          ... on Map {
            level
            size
            spawn
          }
          ... on Character {
            health
            index
            hitter
            hit
          }
          ... on Tile {
            _type
            x
            y
          }
        }
      }
    }
  }
}

query getFinishedGames {
  entities(keys: ["%"]) {
    edges {
      node {
        keys
        components {
          __typename
          ... on Game {
            game_id
            score
            over
          }
        }
      }
    }
  }
}
